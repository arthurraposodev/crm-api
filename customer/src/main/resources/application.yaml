aws:
  s3:
    bucket-name: ${AWS_BUCKET_NAME}
logging:
  level:
    org:
      springframework:
        security: DEBUG
server:
  port: 8082
spring:
  application:
    name: Customer API
  jpa:
    hibernate:
      ddl-auto: create
  jackson:
    default-property-inclusion: non_null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}